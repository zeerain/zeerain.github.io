        <h2 id="table的案例"><a href="#table的案例" class="headerlink" title="table的案例"></a>table的案例</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">	1. 实现一个对象来创建大表哥</span></span><br><span class="line"><span class="comment">	2. 通过 组合方式创建对象</span></span><br><span class="line"><span class="comment">	3. 表哥的头 (可配置 宽 显示文本 对齐方式)</span></span><br><span class="line"><span class="comment">	4. 给Table构造函数 定义形参，对象--内部的属性 为 表哥的配置项</span></span><br><span class="line"><span class="comment">	5. 实现renderHead方法</span></span><br><span class="line"><span class="comment">	6. 实现renderBody方法</span></span><br><span class="line"><span class="comment">	7. 实现draw方法		</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="comment">// 1</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Table</span>(<span class="params">config</span>) </span>&#123;</span><br><span class="line">	<span class="comment">// 用户配置信息  存储到 Table对象上 ==》this</span></span><br><span class="line">	<span class="comment">// 过滤无效参数</span></span><br><span class="line">	<span class="keyword">if</span> (!config || !config.target || !config.data || !config.model) &#123;</span><br><span class="line">		<span class="built_in">console</span>.info(<span class="string">"参数异常。"</span>);</span><br><span class="line">		<span class="keyword">return</span> <span class="keyword">this</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">this</span>.target = config.target;</span><br><span class="line">	<span class="keyword">this</span>.model = config.model;</span><br><span class="line">	<span class="keyword">this</span>.data = config.data;</span><br><span class="line">	<span class="keyword">this</span>.tclass = config.tclass;</span><br><span class="line">	<span class="comment">// 创建表格标签，并保存到 this上</span></span><br><span class="line">	<span class="keyword">this</span>.table = <span class="built_in">document</span>.createElement(<span class="string">'table'</span>);</span><br><span class="line">	<span class="comment">// 如果指定表哥的样式</span></span><br><span class="line">	<span class="keyword">if</span> (<span class="keyword">this</span>.tclass) &#123;</span><br><span class="line">		<span class="keyword">this</span>.table.className = <span class="keyword">this</span>.tclass;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 2: </span></span><br><span class="line">Table.prototype = &#123;</span><br><span class="line">	<span class="keyword">constructor</span>: Table,</span><br><span class="line">	// 渲染表哥头</span><br><span class="line">	renderHead: function() &#123;</span><br><span class="line">		<span class="keyword">var</span> tHead = <span class="built_in">document</span>.createElement(<span class="string">'thead'</span>),</span><br><span class="line">			tr = <span class="built_in">document</span>.createElement(<span class="string">'tr'</span>),</span><br><span class="line">			th;</span><br><span class="line"></span><br><span class="line">		tHead.appendChild(tr);</span><br><span class="line">		<span class="comment">// 遍历列信息</span></span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>, l = <span class="keyword">this</span>.model.length; i &lt; l; i++) &#123;</span><br><span class="line">			<span class="keyword">var</span> temp = <span class="keyword">this</span>.model[i]; <span class="comment">// 临时存储当前编列的列信息</span></span><br><span class="line">			<span class="comment">// 创建列</span></span><br><span class="line">			th = <span class="built_in">document</span>.createElement(<span class="string">'th'</span>);</span><br><span class="line">			<span class="comment">// 显示文字</span></span><br><span class="line">			th.innerHTML = temp.title;</span><br><span class="line">			<span class="comment">// 如果用户指定列宽度</span></span><br><span class="line">			<span class="keyword">if</span> (temp.width) &#123;</span><br><span class="line">				th.style.width = temp.width + <span class="string">'px'</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="comment">// 如果指定列对齐方式</span></span><br><span class="line">			<span class="keyword">if</span> (temp.align) &#123;</span><br><span class="line">				th.style.textAlign = temp.align;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="comment">// 将当前创建的列添加到tr上</span></span><br><span class="line">			tr.appendChild(th);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 把thead添加到table上</span></span><br><span class="line">		<span class="keyword">this</span>.table.appendChild(tHead);</span><br><span class="line">		<span class="comment">// 测试</span></span><br><span class="line">		<span class="comment">// document.querySelector(this.target).appendChild(this.table);</span></span><br><span class="line">	&#125;,</span><br><span class="line">	<span class="comment">// 渲染表哥体</span></span><br><span class="line">	renderBody: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">		<span class="keyword">var</span> tBody = <span class="built_in">document</span>.createElement(<span class="string">'tbody'</span>),</span><br><span class="line">			tr,</span><br><span class="line">			td;</span><br><span class="line">		<span class="comment">// a: 遍历数据</span></span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>,l = <span class="keyword">this</span>.data.length;i &lt; l;i++)&#123;</span><br><span class="line">			<span class="comment">// 创建数据行</span></span><br><span class="line">			tr = <span class="built_in">document</span>.createElement(<span class="string">'tr'</span>);</span><br><span class="line">			<span class="keyword">for</span>(<span class="keyword">var</span> j = <span class="number">0</span>,ml = <span class="keyword">this</span>.model.length; j &lt; ml; j++)&#123;</span><br><span class="line">				td = <span class="built_in">document</span>.createElement(<span class="string">'td'</span>);</span><br><span class="line">				td.innerHTML = <span class="keyword">this</span>.data[i][ <span class="keyword">this</span>.model[j].prop ];</span><br><span class="line">				tr.appendChild(td);</span><br><span class="line">			&#125;</span><br><span class="line">			tBody.appendChild(tr);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">this</span>.table.appendChild(tBody);</span><br><span class="line">	&#125;,</span><br><span class="line">	draw: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">		<span class="keyword">this</span>.renderHead();</span><br><span class="line">		<span class="keyword">this</span>.renderBody();</span><br><span class="line">		<span class="built_in">document</span>.querySelector(<span class="keyword">this</span>.target).appendChild(<span class="keyword">this</span>.table);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> rdata = [&#123;</span><br><span class="line">	name: <span class="string">'tom'</span>,</span><br><span class="line">	age: <span class="number">18</span>,</span><br><span class="line">	count: <span class="number">100</span>, <span class="comment">// 在网站充值的 金币数量 100币 = 100 rmb</span></span><br><span class="line">	gender: <span class="string">'男'</span>,</span><br><span class="line">	address: <span class="string">'北京'</span></span><br><span class="line">&#125;, &#123;</span><br><span class="line">	name: <span class="string">'jim'</span>,</span><br><span class="line">	age: <span class="number">22</span>,</span><br><span class="line">	count: <span class="number">0</span>,</span><br><span class="line">	gender: <span class="string">'女'</span>,</span><br><span class="line">	address: <span class="string">'上海'</span></span><br><span class="line">&#125;, &#123;</span><br><span class="line">	name: <span class="string">'hanmei'</span>,</span><br><span class="line">	age: <span class="number">20</span>,</span><br><span class="line">	count: <span class="number">100000</span>,</span><br><span class="line">	gender: <span class="string">'男'</span>,</span><br><span class="line">	address: <span class="string">'天津'</span></span><br><span class="line">&#125;];</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> t = <span class="keyword">new</span> Table(&#123;</span><br><span class="line">	target: <span class="string">"#userList"</span>, <span class="comment">// 表哥要渲染到的容器</span></span><br><span class="line">	model: [ <span class="comment">// 表哥头配置</span></span><br><span class="line">		<span class="comment">// 第一列 title 显示文本 </span></span><br><span class="line">		&#123;</span><br><span class="line">			prop: <span class="string">"name"</span>,</span><br><span class="line">			title: <span class="string">"姓名"</span>,</span><br><span class="line">			width: <span class="number">100</span>,</span><br><span class="line">			align: <span class="string">"center"</span></span><br><span class="line">		&#125;, &#123;</span><br><span class="line">			prop: <span class="string">"age"</span>,</span><br><span class="line">			title: <span class="string">"年龄"</span>,</span><br><span class="line">			width: <span class="number">80</span>,</span><br><span class="line">			align: <span class="string">"right"</span></span><br><span class="line">		&#125;, &#123;</span><br><span class="line">			prop: <span class="string">"count"</span>,</span><br><span class="line">			title: <span class="string">"金币数"</span>,</span><br><span class="line">			width: <span class="number">150</span></span><br><span class="line">		&#125;, &#123;</span><br><span class="line">			prop: <span class="string">"gender"</span>,</span><br><span class="line">			title: <span class="string">"性别"</span>,</span><br><span class="line">			width: <span class="number">60</span>,</span><br><span class="line">			align: <span class="string">"center"</span></span><br><span class="line">		&#125;, &#123;</span><br><span class="line">			prop: <span class="string">"address"</span>,</span><br><span class="line">			title: <span class="string">"地址"</span>,</span><br><span class="line">			width: <span class="number">160</span>,</span><br><span class="line">			align: <span class="string">"center"</span></span><br><span class="line">		&#125;</span><br><span class="line">	],</span><br><span class="line">	data: rdata, <span class="comment">// 指定表哥体 数据部分</span></span><br><span class="line">	tclass: <span class="string">"gridtable"</span> <span class="comment">// 表哥样式</span></span><br><span class="line">&#125;);</span><br><span class="line">t.draw();</span><br></pre></td></tr></table></figure>
